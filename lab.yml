- name: Create BELK + ZooKeeper + Kafka disks(s) and instance(s) cluster
  hosts: localhost
  gather_facts: no
  connection: local
  vars:
    state: active
    machine_type: n1-standard-1
    elastic_hosts:
      - elastic01
#      - elastic02
#      - elastic03
    kibana_host:
      - kibana01
    logstash_hosts:
      - logstash01
#      - logstash02
    zookeeper_hosts:
      - zookeeper01
#      - zookeeper02
#      - zookeeper03
    kafka_hosts:
      - kafka01
 #     - kafka02
 #     - kafka03
    beat_hosts:
      - beat01
    elk_disk_type: pd-ssd
    elk_disk_size: 500

    zone: europe-west1

  tasks:
####################
# ELASTICSEARCH NODES
####################
    - name: Launch elastic instances
      gce:
          instance_names: "{{ elastic_hosts|join(',') }}"
          machine_type: "{{ machine_type }}"
          image: centos-7
          tags: elastic
          zone: "{{ zone }}-b"
          state: "{{ state }}"
      register: gce

    - name: Add host to elastic group
      add_host: hostname={{ item.public_ip }} groupname=elastic
      with_items: "{{gce.instance_data | default({})}}"

    - name: Create elastic disks
      gce_pd:
          name: "{{ item }}-data"
          instance_name: "{{ item }}"
          size_gb: "{{ elk_disk_size }}"
          disk_type: "{{ elk_disk_type }}"
          zone: "{{ zone }}-b"
          mode: READ_WRITE
          state: "{{ state }}"
      with_items: "{{elastic_hosts}}"

    - name: Wait for SSH to come up on elastic cluster
      wait_for: host={{ item.public_ip }} port=22 delay=10 timeout=60
      with_items: "{{gce.instance_data | default({})}}"
      when: gce.instance_data is defined

