- name: Setup elasticsearch instance(s)
  hosts: elastic
  become: true
  vars:
    sysctl:
    - name: vm.dirty_ratio
      value: 5
    - name: vm.dirty_background_ratio
      value: 2
    - name: vm.swappiness
      value: 1
    volumes:
    - name: data
      type: ""
    mount_point: /data
  roles:
    - install_dependencies
    - install_elastic
